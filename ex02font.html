<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        font 속성
        1. font-family = 글꼴(나눔고딕, 굴림, 돋움) ->>1순위 나눔고딕 2순위 굴림, 3순위 돋움순으로 1순위가 없으면 2순위 없으면 3순위로 적용
        2. font-size = 글자크기(px,em,rem)
        3. font-weight = 글자두께(bold, 100 ~ 900) ->>단순히 굵게는 bold!, 순차적으로 크기 늘려나갈려면 100~900
        4. font-style = 글자스타일(Italic)
        */
      p {
        font-family: "바탕";
        /* 순위를 매겨줄 때 최대한 비슷한 폰트를 사용할 것 */
        font-size: 50px;
        font-weight: 900;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>폰트 속성을 관리해주겠습니다.</p>
  </body>
</html>
